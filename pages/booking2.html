

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Ticket Booking</title>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const timeElement = document.getElementById('TIME');
    const totalElement = document.getElementById('total'); // Get the total element
    const countElement = document.getElementById('count'); // Get the count element
    const viewReceiptLink = document.getElementById('viewReceiptLink');

    // Get the dynamic values from the elements
    const dynamicTime = timeElement.textContent;
    const dynamicTotal = totalElement.textContent; // Get the total value
    const dynamicCount = countElement.textContent; // Get the count value

    // Create the dynamic link with the time, total, and count
    const receiptLink = `receipt.html?movie=WONKA&time=${encodeURIComponent(dynamicTime)}&total=${encodeURIComponent(dynamicTotal)}&count=${encodeURIComponent(dynamicCount)}`;

    // Set the 'href' attribute of the 'View Receipt' link
    viewReceiptLink.href = receiptLink;
});

    </script>
    <div class="img">

    <img src="https://api.mycinema.ph/VistaBookingCMS/Images/WONKA---600X900_20231107182152.jpg" width="500" height="" alt="">
    </div>

    <div class="movie-container">
