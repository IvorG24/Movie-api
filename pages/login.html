<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href= "https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">  
    <title>Login</title>
</head>

<body class="h-auto bg-netflix-image relative bg-cover overflow-hidden">
    <div class="absolute top-0 right-0 bottom-0 left-0 bg-black bg-opacity-40 "></div>


    <section class="z-20 relative">   
    <div class="wrapper flex flex-col">
        <div class="top p-4 flex items-center px-6">
            <h1 class=" text-red-600 text-4xl font-bold">TvFlix</h1>
        </div>
        
        <div class="middle flex flex-col justify-center items-center h-screen text-white">
            <div class=" p-20 bg-black bg-opacity-70 rounded-lg">
                
                <h1 class="text-3xl py-4 font-semibold">Sign in</h1>

            <form action="" class="flex flex-col items-center gap-5 w-full z-30">            
                <input class="px-4 py-2 bg-stone-800 rounded-sm" type="email" placeholder="Email">
                <input class="px-4 py-2  bg-stone-800 rounded-sm" type="password" placeholder="Password">
                <button type="submit" class="w-full bg-red-800 px-4 py-2 rounded-md">Login</button>
                
                <div class="container flex flex-col justify-between gap-12">
                <div class="flex gap-10 text-stone-600">
                    <p>Remember me</p>
                    <a  href="https://www.netflix.com/">Need Help ?</a>
                </div>
                <div class="flex">
                    <h1 class="text-stone-600 px-1">More to Tvflix ? </h1>
                    <a href="signup.html"> Sign up now</a>
                </div>
             </div>
            </form>
         </div>
        </div>
      </div>
    </div>
        
    </section>
    <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
